<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="event-name">Nome</label>

                            <input type="text" id="event-name">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-surname">Sobrenome</label>

                            <input type="text" id="event-surname">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-email">E-mail <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha <span>(mínimo 6 caracteres)</span></label>
                        <input type="password" id="event-password" minlength="6" />
                    </div>

                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="event-mentor" />
                    </div>

                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <div class="hours">
                        <h2>Primeira mentoria</h2>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>

                                <input type="date" id="first-date">
                            </div>

                            <div class="input-wrapper">
                                <label for="eventone-begin">Das</label>

                                <input type="time" id="eventone-begin">
                            </div>

                            <div class="input-wrapper">
                                <label for="eventone-end">Até</label>

                                <input type="time" id="eventone-end">
                            </div>
                        </div>
                    </div>

                    <div class="hours">
                        <h2>Segunda mentoria</h2>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="two-date">Data <span>(DD/MM/AAAA)</span></label>

                                <input type="date" id="two-date">
                            </div>

                            <div class="input-wrapper">
                                <label for="eventtwo-begin">Das</label>

                                <input type="time" id="eventtwo-begin">
                            </div>

                            <div class="input-wrapper">
                                <label for="eventtwo-end">Até</label>

                                <input type="time" id="eventtwo-end">
                            </div>
                        </div>
                    </div>

                </div>

            </fieldset>
        </form>

        <footer>
            <input 
            class="button" 
            type="submit" 
            form="my-form" 
            value="Salvar">
        </footer>

    </div>
</body>
</html>
